---
prometheus_version: 2.26.0

prometheus_install_dir: /usr/local/bin
prometheus_config_dir: /etc/prometheus
prometheus_db_dir: /var/lib/prometheus

prometheus_web_listen_address: "0.0.0.0:9090"

prometheus_global:
 scrape_interval: 15s
 scrape_timeout: 10s
 evaluation_interval: 15s


