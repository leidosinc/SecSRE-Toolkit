---
- include: install.yml
  become: yes
  tags:
   - prometheus_install

- include: configure.yml
  become: yes
  tags:
   - prometheus_configure

- name: reload prometheus
  become: true
  systemd:
   daemon_reload: true
   name: prometheus
   state: started
   enabled: true
  tags:
   - prometheus_run
